<div class="filter">
  <div class="filterByLocation">
    <ul [ngModel]="location">
      <div>
        <li [routerLink]="['../search']" [queryParams]="{type: 'all'}">
          <input type="checkbox" id="cb">
          <label for="cb">All</label>
        </li>
      </div>
      <li *ngFor="let location of locations" [routerLink]="['../search']"
          [queryParams]="{city: location.city}">{{location.city}}</li>
    </ul>
  </div>
</div>
<div class="filter-mobile">
  <select id="locationType" (change)="locationSelected($event)" >
    <option value="all">All Locations</option>
    <option *ngFor="let location of locations" #locationSelect>{{location.city}}</option>
  </select>
</div>
